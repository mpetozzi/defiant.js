<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Defiant.js</title>
</head>
<body>

<script type="text/javascript">

Object.defineProperties( Object.prototype, {
	"ancestorNode": {
		get: function() {
			return 'root';
		}
	},
	"parentNode": {
		get: function() {
			return 'parent';
		}
	},
	"nodeName": {
		get: function() {
			return 'key';
		}
	}
});

var tmp = {
	a: {
		b: 1
	}
};

console.log( tmp );
console.log( tmp.a.nodeName );
console.log( tmp.a.parentNode );
console.log( tmp.a.b.ancestorNode );


</script>

</body>
</html>
